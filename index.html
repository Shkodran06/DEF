<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Schichtplanung</title>
<style>
body { font-family: Arial; background:#f2f2f2; padding:20px }
.box { background:#fff; padding:15px; margin-bottom:15px; border-radius:6px }
button { padding:6px 12px; cursor:pointer; margin-right:5px }
.role-box { border:1px solid #ccc; padding:10px; margin-bottom:10px; background:#f9f9f9; border-radius:6px }
.adminPanel { display:none; border:1px solid #ccc; padding:10px; margin-top:10px }
input[type=text] { width:150px; margin-right:5px }
label { margin-right:10px; display:inline-block }
h3 { margin-bottom:5px; }
</style>
</head>
<body>

<h2>Schichtplanung
<button onclick="adminLogin()">Admin</button>
<span id="welcome"></span>
</h2>

<div class="box">
<b>Mitarbeiter anwesend</b><br>
<div id="workerList"></div>
</div>

<div class="box">
<b>Wo wird mehr Personal benötigt?</b><br>
<label><input type="radio" name="need" value="midi" checked> MIDI</label>
<label><input type="radio" name="need" value="stamm"> Stammdaten</label>
</div>

<div class="box">
<b>Anzahl der Rotationen</b><br>
<select id="rotations">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
</select>
</div>

<div class="box">
<button onclick="generate()">Planung generieren</button>
</div>

<!-- Area risultati -->
<div id="planArea"></div>

<!-- Admin Panel -->
<div class="adminPanel" id="adminPanel">
<h3>Adminbereich</h3>
<div id="adminWorkers"></div>
<button onclick="addWorker()">➕ Hinzufügen</button>
</div>

<script>
/* ===== Admin Login ===== */
const ADMINS = [
  {user:"Shkodran", pass:"Shkodran2006@"},
  {user:"Benjamin", pass:"B1enjamiN2026@"},
  {user:"Hamed", pass:"Ham00ed@26"}
  
];

/* ===== Workers Storage ===== */
let workers = JSON.parse(localStorage.getItem("workers")) || [
  {id:1,name:"Moritz",friends:[],last:null},
  {id:2,name:"Eduard",friends:[],last:null},
  {id:3,name:"Hassan",friends:[],last:null},
  {id:4,name:"Rafael",friends:[],last:null},
  {id:5,name:"Leonardo",friends:[],last:null},
  {id:6,name:"George",friends:[],last:null},
  {id:7,name:"Ilie",friends:[],last:null},
  {id:8,name:"Amer",friends:[],last:null},
  {id:9,name:"Vlatko",friends:[],last:null}
];

function saveWorkers(){ localStorage.setItem("workers",JSON.stringify(workers)); }

/* ===== Render Worker List ===== */
const wl = document.getElementById("workerList");
const adminWL = document.getElementById("adminWorkers");
let adminPanelVisible = false;

function renderWorkers(){
  wl.innerHTML = "";
  workers.forEach(w=>{
    wl.innerHTML += `<label><input type="checkbox" value="${w.id}"> ${w.name}</label><br>`;
  });

  if(adminPanelVisible){
    adminWL.innerHTML="";
    workers.forEach(w=>{
      adminWL.innerHTML += `
        <div>
          <input type="text" value="${w.name}" id="w${w.id}"> 
          <button onclick="saveWorker(${w.id})">✏️</button>
          <button onclick="deleteWorker(${w.id})">➖</button>
          <button onclick="editFriends(${w.id})">Freunde bearbeiten</button>
        </div>`;
    });
  }
}

/* ===== Admin Functions ===== */
function adminLogin(){
  const u = prompt("Benutzername:");
  const p = prompt("Passwort:");
  const ok = ADMINS.find(a=>a.user===u && a.pass===p);
  if(!ok){ alert("Zugang verweigert"); return; }
  document.getElementById("welcome").innerText = "Hallo " + u;
  adminPanelVisible = true;
  document.getElementById("adminPanel").style.display="block";
  renderWorkers();
}

function addWorker(){
  const name = prompt("Name des Mitarbeiters:");
  if(!name) return;
  const id = workers.length ? Math.max(...workers.map(w=>w.id))+1 : 1;
  workers.push({id:id,name:name,friends:[],last:null});
  saveWorkers(); renderWorkers();
}

function saveWorker(id){
  const val = document.getElementById("w"+id).value;
  if(val.trim()==="") return;
  workers.find(w=>w.id===id).name=val;
  saveWorkers(); renderWorkers();
}

function deleteWorker(id){
  if(!confirm("Möchten Sie diesen Mitarbeiter wirklich löschen?")) return;
  workers = workers.filter(w=>w.id!==id);
  saveWorkers(); renderWorkers();
}

function editFriends(id){
  const w = workers.find(w=>w.id===id);
  const names = prompt("Mit welchen Kollegen geht " + w.name + " gut aus? (Namen durch Komma trennen)", w.friends.map(fId=>workers.find(w2=>w2.id===fId).name).join(", "));
  if(names===null) return;
  const friendNames = names.split(",").map(n=>n.trim()).filter(n=>n!=="");
  w.friends = friendNames.map(n=>{
    const f = workers.find(w2=>w2.name===n);
    return f ? f.id : null;
  }).filter(f=>f!==null && f!==id);
  saveWorkers();
  renderWorkers();
}

/* ===== Generazione con visualizzazione reale ===== */
function generate(){
  const selected = [...document.querySelectorAll("#workerList input:checked")]
    .map(i=>workers.find(w=>w.id==i.value));

  if(selected.length===0){ 
    alert("Bitte wähle mindestens einen Mitarbeiter aus!"); 
    return; 
  }

  const rot = parseInt(document.getElementById("rotations").value);
  const planArea = document.getElementById("planArea");
  planArea.innerHTML = ""; // reset

  for(let r=1; r<=rot; r++){
    // copia dei lavoratori selezionati
    let avail = selected.map(w=>({...w}));

    const rotDiv = document.createElement("div");
    rotDiv.className="role-box";
    rotDiv.innerHTML = `<h3>ROTATION ${r}</h3>`;
    planArea.appendChild(rotDiv);

    // funzione per assegnare ruoli in base a priorità
    function assignRole(count, roleName){
      const assigned = [];
      for(let i=0;i<count;i++){
        if(avail.length===0) break;

        // scelgo chi ha fatto meno ruoli pesanti
        avail.sort((a,b)=>{
          let scoreA = (a.lastRoleWeight || 0);
          let scoreB = (b.lastRoleWeight || 0);
          return scoreA - scoreB;
        });

        let w = avail.shift(); // prendo il primo con minor carico
        w.lastRole = roleName; // aggiorno ruolo attuale
        w.lastRoleWeight = (roleName==="Triage" ? 3 : roleName==="Band" ? 2 : roleName==="Stammdaten" ? 1 : 0);
        assigned.push(w);
      }
      return assigned;
    }

    // Triage
    const triDiv = document.createElement("div");
    triDiv.innerHTML = "<b>Triage:</b><br>";
    const sscc = assignRole(1,"Triage");
    const sep = assignRole(3,"Triage");
    triDiv.innerHTML += `SSCC Druck: ${sscc[0]?.name || "-"}<br>`;
    sep.forEach((w,i)=> triDiv.innerHTML += `Separation ${i+1}: ${w?.name || "-"}<br>`);
    rotDiv.appendChild(triDiv);

    // Band
    const bandDiv = document.createElement("div");
    bandDiv.innerHTML = "<b>Band:</b><br>";
    const band = assignRole(2,"Band");
    band.forEach((w,i)=> bandDiv.innerHTML += `Band ${i+1}: ${w?.name || "-"}<br>`);
    rotDiv.appendChild(bandDiv);

    // Stammdaten
    const stamDiv = document.createElement("div");
    stamDiv.innerHTML = "<b>Stammdaten:</b><br>";
    const stam = assignRole(2,"Stammdaten");
    stam.forEach((w,i)=> stamDiv.innerHTML += `Stammdaten ${i+1}: ${w?.name || "-"}<br>`);
    rotDiv.appendChild(stamDiv);

    // MIDI rimanenti
    const midiDiv = document.createElement("div");
    midiDiv.innerHTML = "<b>MIDI:</b><br>";
    let midiNum = 1;
    avail.forEach(w=>{
      midiDiv.innerHTML += `Midi ${midiNum}: ${w?.name || "-"}<br>`;
      midiNum++;
    });
    rotDiv.appendChild(midiDiv);

    // Aggiorno lavoratori originali con ruolo dell’ultima rotazione
    selected.forEach(orig=>{
      const match = [...sscc,...sep,...band,...stam,...avail].find(a=>a.id===orig.id);
      if(match){
        orig.lastRole = match.lastRole;
        orig.lastRoleWeight = match.lastRoleWeight;
      }
    });
  }

  saveWorkers();
}


renderWorkers();
</script>

</body>
</html>
